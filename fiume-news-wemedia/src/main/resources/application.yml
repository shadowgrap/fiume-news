server:
  port: 9004
spring:
  application:
    name: news-wemedia
  cloud:
    nacos:
      discovery:
        server-addr: 172.25.41.55:8848
  datasource:
    username: root
    password: root
    url: jdbc:mysql://172.25.41.55:3307/leadnews_wemedia?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
# 设置Mapper接口所对应的XML文件位置，如果你在Mapper接口中有自定义方法，需要进行该配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  # 设置别名包扫描路径，通过该属性可以给包中的类注册别名
  type-aliases-package: com.fiume.model.media.pojos
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl